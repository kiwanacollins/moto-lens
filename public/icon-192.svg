<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Carbon Black Background -->
  <rect width="192" height="192" fill="#0A0A0A" rx="30"/>
  
  <!-- Lens Circle - Electric Blue -->
  <circle cx="96" cy="96" r="52" stroke="#00D9FF" stroke-width="5" fill="none"/>
  <circle cx="96" cy="96" r="41" stroke="#00D9FF" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Lens Highlight -->
  <circle cx="82" cy="82" r="12" fill="#00D9FF" opacity="0.3"/>
  
  <!-- Crosshair/Focus Indicator -->
  <line x1="96" y1="36" x2="96" y2="51" stroke="#00D9FF" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="96" y1="141" x2="96" y2="156" stroke="#00D9FF" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="36" y1="96" x2="51" y2="96" stroke="#00D9FF" stroke-width="2.5" stroke-linecap="round"/>
