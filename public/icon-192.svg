  <line x1="45" y1="45" x2="45" y2="60" stroke="#00D9FF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <line x1="147" y1="45" x2="132" y2="45" stroke="#00D9FF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="147" y1="45" x2="147" y2="60" stroke="#00D9FF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <line x1="45" y1="147" x2="60" y2="147" stroke="#00D9FF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="45" y1="147" x2="45" y2="132" stroke="#00D9FF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <line x1="147" y1="147" x2="132" y2="147" stroke="#00D9FF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="147" y1="147" x2="147" y2="132" stroke="#00D9FF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
