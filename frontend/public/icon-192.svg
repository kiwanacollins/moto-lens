<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" fill="#FFFFFF" rx="30"/>
  
  <!-- Car silhouette -->
  <g transform="translate(15, 35)">
    <!-- Car body - blue flowing line (roof and hood) -->
    <path
      d="M 8 60 Q 25 25 55 15 Q 85 5 120 20 Q 150 35 160 55"
      stroke="#1E3A8A"
      stroke-width="9"
      stroke-linecap="round"
      fill="none"
    />
    
    <!-- Left wheel arch - red -->
    <path
      d="M 15 65 Q 25 95 50 95 Q 70 95 80 65"
      stroke="#C41E3A"
      stroke-width="8"
      stroke-linecap="round"
      fill="none"
    />
    
    <!-- Right wheel arch - red -->
    <path
      d="M 105 62 Q 115 92 140 92 Q 158 92 165 62"
      stroke="#C41E3A"
      stroke-width="8"
      stroke-linecap="round"
      fill="none"
    />
  </g>
  
  <!-- Brand Text -->
  <text x="96" y="145" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="18" font-weight="900" font-style="italic">
    <tspan fill="#C41E3A">GERMAN</tspan>
    <tspan fill="#1E3A8A"> CAR</tspan>
  </text>
  <text x="115" y="168" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="18" font-weight="900" font-style="italic" fill="#1E3A8A">
    MEDIC
  </text>
</svg>
