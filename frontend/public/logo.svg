<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Carbon Black Background -->
  <rect width="512" height="512" fill="#0A0A0A" rx="80"/>
  
  <!-- Lens Circle - Electric Blue -->
  <circle cx="256" cy="256" r="140" stroke="#00D9FF" stroke-width="12" fill="none"/>
  <circle cx="256" cy="256" r="110" stroke="#00D9FF" stroke-width="8" fill="none" opacity="0.5"/>
  
  <!-- Lens Highlight -->
  <circle cx="220" cy="220" r="30" fill="#00D9FF" opacity="0.3"/>
  
  <!-- Crosshair/Focus Indicator -->
  <line x1="256" y1="96" x2="256" y2="136" stroke="#00D9FF" stroke-width="6" stroke-linecap="round"/>
  <line x1="256" y1="376" x2="256" y2="416" stroke="#00D9FF" stroke-width="6" stroke-linecap="round"/>
  <line x1="96" y1="256" x2="136" y2="256" stroke="#00D9FF" stroke-width="6" stroke-linecap="round"/>
  <line x1="376" y1="256" x2="416" y2="256" stroke="#00D9FF" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Gear/Mechanical Element - Gunmetal Gray -->
  <g transform="translate(256, 256)">
    <circle r="45" fill="#2C3539"/>
    <!-- Gear Teeth -->
    <path d="M 0,-45 L 10,-55 L -10,-55 Z" fill="#2C3539"/>
    <path d="M 45,0 L 55,10 L 55,-10 Z" fill="#2C3539"/>
    <path d="M 0,45 L 10,55 L -10,55 Z" fill="#2C3539"/>
    <path d="M -45,0 L -55,10 L -55,-10 Z" fill="#2C3539"/>
    
    <!-- Inner Circle -->
    <circle r="25" fill="#0A0A0A"/>
    <circle r="15" stroke="#00D9FF" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Corner Accent Lines -->
  <line x1="120" y1="120" x2="160" y2="120" stroke="#00D9FF" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <line x1="120" y1="120" x2="120" y2="160" stroke="#00D9FF" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  
  <line x1="392" y1="120" x2="352" y2="120" stroke="#00D9FF" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <line x1="392" y1="120" x2="392" y2="160" stroke="#00D9FF" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  
  <line x1="120" y1="392" x2="160" y2="392" stroke="#00D9FF" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <line x1="120" y1="392" x2="120" y2="352" stroke="#00D9FF" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  
  <line x1="392" y1="392" x2="352" y2="392" stroke="#00D9FF" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <line x1="392" y1="392" x2="392" y2="352" stroke="#00D9FF" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
</svg>
