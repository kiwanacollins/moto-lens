<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#FFFFFF"/>
  
  <!-- Car silhouette -->
  <g transform="translate(40, 100)">
    <!-- Car body - blue flowing line (roof and hood) -->
    <path
      d="M 20 160 Q 60 70 140 45 Q 220 20 320 55 Q 390 90 420 150"
      stroke="#1E3A8A"
      stroke-width="24"
      stroke-linecap="round"
      fill="none"
    />
    
    <!-- Left wheel arch - red -->
    <path
      d="M 35 175 Q 55 240 115 240 Q 160 240 180 175"
      stroke="#C41E3A"
      stroke-width="20"
      stroke-linecap="round"
      fill="none"
    />
    
    <!-- Right wheel arch - red -->
    <path
      d="M 270 165 Q 295 235 360 235 Q 410 235 430 170"
      stroke="#C41E3A"
      stroke-width="20"
      stroke-linecap="round"
      fill="none"
    />
  </g>
  
  <!-- Brand Text -->
  <text x="256" y="380" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="52" font-weight="900" font-style="italic">
    <tspan fill="#C41E3A">GERMAN</tspan>
    <tspan fill="#1E3A8A"> CAR</tspan>
  </text>
  <text x="310" y="445" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="52" font-weight="900" font-style="italic" fill="#1E3A8A">
    MEDIC
  </text>
</svg>
